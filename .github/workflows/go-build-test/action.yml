name: Go Build and Test

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string

jobs:
  # Build and test validation for all pushes and PRs
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Download dependencies for ${{ inputs.project }}
        run: |
          cd ${{ inputs.project }}
          go mod download
          go mod verify

      - name: Build ${{ inputs.project }}
        run: |
          cd ${{ inputs.project }}
          echo "Building ${{ inputs.project }}..."
          go build -v ./...
          echo "✅ Build successful for ${{ inputs.project }}"

      - name: Run tests for ${{ inputs.project }}
        run: |
          cd ${{ inputs.project }}
          echo "Running tests for ${{ inputs.project }}..."
          go test -v -coverprofile=coverage.out ./...
          echo "✅ Tests passed for ${{ inputs.project }}"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.project }}
          path: ${{ inputs.project }}/coverage.out
          retention-days: 7