name: Go Build and Test

on:
  workflow_call:

jobs:
  matrix-definition:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ matrix-definition.steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "matrix={\"include\":[{\"project\":\"utils\"},{\"project\":\"schemas\"}]}" >> $GITHUB_OUTPUT

  # Build and test validation for all pushes and PRs
  build-and-test:
    needs: matrix-definition
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.matrix-definition.outputs.matrix) }}
    steps:
      - name: Download dependencies for ${{ build-and-test.matrix.project }}
        run: |
          cd ${{ matrix.project }}
          go mod download
          go mod verify

      - name: Build ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          echo "Building ${{ matrix.project }}..."
          go build -v ./...
          echo "✅ Build successful for ${{ matrix.project }}"

      - name: Run tests for ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          echo "Running tests for ${{ matrix.project }}..."
          go test -v -coverprofile=coverage.out ./...
          echo "✅ Tests passed for ${{ matrix.project }}"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: ${{ matrix.project }}/coverage.out
          retention-days: 7